                movie_title:
                    type: string
                    example : The Matrix
                crew:
                    type: object
                    properties:
                        person_id:
                          type: integer
                          example: 8
                        first_name:
                          type: string
                          example: Bill
                        last_name:
                          type: string
                          example: Pope
                        remuneration:
                          type: integer
                          example: 150000
                        crew_role:
                          type: string
                          example: Cinematographer
                      
      responses:
        '204':
          description: succesfully posted a crew member for a movie
          
          
          
    get:
      tags:
        - movies
      summary: get all crew members of a movie
      operationId: get_movie_crew
      parameters:
        - in: path
          name: movie_id
          required: true
          schema:
            type: integer
            
      responses:
        '200':
          description: succesfully retrieved cast of a movie
          content:

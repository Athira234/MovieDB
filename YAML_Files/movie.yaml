                      format: binary
                      example: img.png
                    release_date:
                      type : string
                      format: date
                      example: '2021-09-12'
                    pg_rating :
                      type: string
                      example : "G"
                    runtime:
                      type: integer
                      example: 124
                    budget_dollar:
                      type: integer
                      example: 271329
                    total_income_dollar:
                      type: integer
                      example: 9497698
                    overview:
                      type: string
                      example: Former wrestler Mahavir Singh Phogat and his two wrestler daughters struggle towards glory at the Commonwealth Games in the face of societal oppression
                    language:
                          type: array
                          items:
                            properties:
                              language:
                                type: string
                          example:
                            - Hindi
                            - English
                            - Marathi
                       
      responses:
        '204':
          description: succesfully updated movie details
          
          
    delete:
      tags:
        - movies
      summary: deleting a movie
      operationId: delete_movie
      parameters:
        - in: path
          name: movie_id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: movie is deleted
          
          

paths:
  /movies:
    get:
      tags:
        - movies
      summary: list all movies
      operationId: get_movies
      parameters:
        -  in: query
           name: rating
           schema :
            type: string
        -  in: query
           name: gross
           schema :
            type: string
        -  in: query
           name: recommended
           schema :
            type: string
        -  in: query
           name: movie_title
           schema :
            type: string
        -  in: query
           name: company_name
           schema :
            type: string
        -  in: query
           name: first_name
           schema :
            type: string
        -  in: query
           name: last_name
           schema :
            type: string
        -  in: query
           name: genre_description
           schema :
            type: string
      responses:
        '200':
          description: succesfully retrieved list of all movies
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/movies'
                    
        '404':
          description: Page not found
              
              
    post:
      tags:
        - movies
      summary: creating a movie
      operationId: create_movie
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                movie_id:
                  type: integer
                  example: 1
                movie_title:
                    type: string
                    example : Drishyam
                movie_poster:
                    type: string
                    format: binary
                    example: "img.png"
                release_date:
                    type : string
                    format: date
                    example : '2021-09-12'
                pg_rating :
                    type: string
                    example : "G"
                runtime:
                    type: integer
                    example: 124
                budget_dollar:
                    type: integer
                    example: 271329
                total_income_dollar:
                    type: integer
                    example: 9497698
                overview:
                    type: string
                    example: Former wrestler Mahavir Singh Phogat and his two wrestler daughters struggle towards glory at the Commonwealth Games in the face of societal oppression
                genre:
                  type: array
                  items:
                    properties:
                      genre_type:
                        type: string
                  example:
                    - Action
                    - Drama
                language:
                  type: array
                  items:
                    properties:
                      language:
                        type: string
                  example:
                    - Hindi
                    - English
                    - Marathi
                company:
                  type: array
                  items:
                    properties:
                      company_name:
                        type: string
                  example:
                    - Walt Disney pictures
                    - Aamir khan productions
                
      responses:
        '201':
          description: succesfully created a movie record

  /movies/{movie_id}:  
    get:
      tags:
        - movies
      summary: getting details of a movie
      operationId: get_movie
      parameters:
        - in: path
          name: movie_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: succesfully retrieved details of a movie
          content:
            application/json:
              schema:

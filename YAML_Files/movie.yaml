                        person_id:
                          type: integer
                          example: 1
                        first_name:
                          type: string
                          example: Aamir
                        last_name:
                          type: string
                          example: Khan
                        remuneration:
                          type: integer
                          example: 300000
                        actor_role:
                          type: string
                          example: HERO
                       
      responses:
        '204':
          description: succesfully posted a cast member for a movie
          
          
    delete:
      tags:
        - movies
      summary: deleting a cast member
      operationId: delete_cast
      parameters:
        - in: path
          name: movie_id
          required: true
          schema:
            type: integer
            format: int64
        - in: query
          name: person_id
          required: true
          schema:
            type: array
            items:
              type: integer
            
      responses:
        "200":
          description: cast member/members are successfully deleted
          
  /movies/{movie_id}/crew:
